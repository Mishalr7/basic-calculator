<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css"type="text/css"rel="stylesheet">
    
</head>
<body>
    <div id="mainbody">
<div id="calculator">
<div id="output">
<input type="text" id="output-text">
</div>
<div id="buttons">
    
    <button onclick="btnclick(7)" id="seven">7</button>
    <button onclick="btnclick(8)" id="eight">8</button>
    <button onclick="btnclick(9)" id="nine">9</button>
    <button onclick="btnclick(4)" id="four">4</button>
    <button onclick="btnclick(5)" id="five">5</button>
    <button onclick="btnclick(6)" id="six">6</button>
    <button onclick="btnclick(1)" id="one">1</button>
    <button onclick="btnclick(2)" id="two">2</button>
    <button onclick="btnclick(3)" id="three">3</button>
    <button onclick="btnclick(0)" id="zero">0</button>
    <button onclick="btnclick('.')" id="point">.</button>
    <button onclick="btnclick('00')" id="backspace">00</button>
    <button onclick="btnclick('/')" id="div">/</button>
    <button onclick="btnclick('*')" id="mult">x</button>
    <button onclick="btnclick('-')" id="sub">-</button>
    <button onclick="btnclick('+')" id="add">+</button>
    <button onclick="equalclick()" id="equal">=</button>
    <button onclick="btnclear()"id="clear">clear</button>
</div>
<h1 id="heading">Basic Calculator</h1>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
