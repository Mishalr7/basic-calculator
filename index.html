<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator p-4 shadow-lg rounded">
            <input type="text" class="display form-control text-end mb-3" id="output-text" readonly>
            <div class="row g-2">
                <button class="col-3 btn btn-light btn-custom" onclick="btnclick(7)">7</button>
                <button class="col-3 btn btn-light btn-custom" onclick="btnclick(8)">8</button>
                <button class="col-3 btn btn-light btn-custom" onclick="btnclick(9)">9</button>
                <button class="col-3 btn btn-warning btn-custom" onclick="btnclick('/')">/</button>

                <button class="col-3 btn btn-light btn-custom" onclick="btnclick(4)">4</button>
                <button class="col-3 btn btn-light btn-custom" onclick="btnclick(5)">5</button>
                <button class="col-3 btn btn-light btn-custom" onclick="btnclick(6)">6</button>
                <button class="col-3 btn btn-warning btn-custom" onclick="btnclick('*')">*</button>

                <button class="col-3 btn btn-light btn-custom" onclick="btnclick(1)">1</button>
                <button class="col-3 btn btn-light btn-custom" onclick="btnclick(2)">2</button>
                <button class="col-3 btn btn-light btn-custom" onclick="btnclick(3)">3</button>
                <button class="col-3 btn btn-warning btn-custom" onclick="btnclick('-')">-</button>

                <button class="col-6 btn btn-light btn-custom" onclick="btnclick(0)">0</button>
                <button class="col-3 btn btn-light btn-custom" onclick="btnclick('.')">.</button>
                <button class="col-3 btn btn-warning btn-custom" onclick="btnclick('+')">+</button>

                <button class="col-6 btn btn-danger btn-custom btn-long" onclick="btnclear()">Clear</button>
                <button class="col-6 btn btn-success btn-custom btn-long" onclick="equalclick()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
